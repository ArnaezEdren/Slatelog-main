<div>
	<p>
		<mat-toolbar>
			<!--button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button!-->
			<a routerLink="/timeline">
				<img src="assets/slatelog-logo.png" alt="Slatelog Logo" class="logo" />
			</a>

			<span class="example-spacer"></span>

			<button
				mat-icon-button
				class="example-icon favorite-icon"
				aria-label="Example icon-button with heart icon"
				routerLink="/createevent"
			>
				<mat-icon>add_circle</mat-icon>
			</button>

			<span>Create Event</span>

			<mat-form-field appearance="outline" class="search-field">
				<input matInput placeholder="Search" />
				<button mat-button matSuffix aria-label="Search"></button>
				<mat-icon>search</mat-icon>
			</mat-form-field>

			<button
				mat-icon-button
				class="notification-button"
				aria-label="Open notifications"
			>
				<mat-icon>notification</mat-icon>
			</button>

			<button
				mat-icon-button
				class="profile-button"
				aria-label="Open profile menu"
			>
				<img ngSrc="assets/gon.png" alt="Profile Picture" fill="" />
			</button>

			<mat-menu #profileMenu="matMenu">
				<button mat-menu-item [routerLink]="['/profile/account']">
					Account
				</button>
				<button mat-menu-item [routerLink]="['/profile/settings']">
					My Settings
				</button>
			</mat-menu>
		</mat-toolbar>
	</p>
</div>
