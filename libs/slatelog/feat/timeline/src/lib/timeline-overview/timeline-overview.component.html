<body>
	<header>
		<h1 class="timeline-header">Timeline</h1>
	</header>
	<main class="timeline-container">
		<div id="events-container">
			<div id="pending-events" class="event-column">
				<h2>Pending Events</h2>
				<div *ngFor="let event of pendingEvents" class="event-item">
					<button
						[routerLink]="'/event/eventId=' + event.id"
						class="details-button"
					>
						Details
					</button>
					<span>{{ event.title }}</span>
					<span>{{ event.poll.pollCloseDate | date : 'medium' }}</span>
				</div>
			</div>
			<div id="confirmed-events" class="event-column">
				<h2>Confirmed Events</h2>
				<div *ngFor="let event of confirmedEvents" class="event-item">
					<button
						[routerLink]="'/event/eventId=' + event.id"
						class="details-button"
					>
						Details
					</button>
					<span>{{ event.title }}</span>
					<span *ngIf="event.poll.pollOptions.length > 0">{{
						event.poll.pollOptions[0]
					}}</span>
				</div>
			</div>
		</div>
		<div id="create-event">
			<h2>Create Event</h2>
			<form method="get">
				<label>To create a new Event press the button below</label>
				<input
					type="submit"
					value="Create a new Event"
					routerLink="/createevent"
					class="event-input-button"
				/>
			</form>
		</div>
	</main>
</body>
