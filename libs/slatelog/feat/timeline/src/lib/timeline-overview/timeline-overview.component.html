<body>
	<h1 class="timeline-header">Timeline</h1>
	<main>
		<!--div id="calendar">
      <h2>Calendar</h2>
      < Hier kÃ¶nnten die eingetragenen Events angezeigt werden >
    </div-->
		<div id="pending-events">
			<h2>Pending Events</h2>
			<div *ngFor="let event of inProgressEvents" class="event-item">
				<button (click)="goToEventDetails(event.id)" class="details-button">
					Details
				</button>
				{{ event.title }}
				{{ event.description }}
			</div>
			<div class="view-all-link">
				<span routerLink="/allevents">View all</span>
			</div>
		</div>
		<div id="create-event">
			<h2>Create Event</h2>
			<form method="get">
				<label>To create a new Event press the button below</label>
				<input
					type="submit"
					value="Create a new Event"
					routerLink="/createevent"
					class="event-input-button"
				/>
			</form>
		</div>
	</main>
</body>
