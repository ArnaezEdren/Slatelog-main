<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timeline Overview</title>
	</head>
	<body>
		<header>
			<h1>Timeline Overview</h1>
		</header>
		<main>
			<div id="calendar">
				<h2>Calendar</h2>
				<!-- Hier könnten die eingetragenen Events angezeigt werden -->
			</div>
			<div id="in-progress">
				<h2>In Progress</h2>
				<!-- Hier könnten die Events in Bearbeitung angezeigt werden -->
			</div>
			<div id="create-event">
				<h2>Create Event</h2>
				<form action="create_event.html" method="get">
					<input type="text" name="event_name" placeholder="Event Name" />
					<input type="submit" value="Create Event" />
				</form>
			</div>
		</main>
	</body>
</html>
