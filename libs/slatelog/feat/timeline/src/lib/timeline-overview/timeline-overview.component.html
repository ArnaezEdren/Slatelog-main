<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timeline Overview</title>
	</head>
	<body>
		<header>Timeline Overview</header>
		<main>
			<!--div id="calendar">
    <h2>Calendar</h2>
    < Hier kÃ¶nnten die eingetragenen Events angezeigt werden >
  </div-->
			<div id="pending-events">
				<h2>Pending Events</h2>
				<ul>
					<li *ngFor="let event of inProgressEvents">
						{{ event.title }} {{ event.description }}
					</li>
					<div class="view-all-link">
						<span routerLink="/allevents">View all</span>
					</div>
				</ul>
			</div>
			<div id="create-event">
				<h2>Create Event</h2>
				<form method="get">
					<label>To create a new Event press the button below</label>
					<input
						type="submit"
						value="Create a new Event"
						routerLink="/createevent"
						class="event-input-button"
					/>
				</form>
			</div>
		</main>
	</body>
</html>
